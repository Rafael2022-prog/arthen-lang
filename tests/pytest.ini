[tool:pytest]
# ARTHEN Language Test Configuration
# ==================================

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=compiler
    --cov=stdlib
    --cov=parser
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --html=reports/pytest_report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/pytest_report.json

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and benchmark tests
    ai: AI and ML functionality tests
    blockchain: Blockchain-specific tests
    security: Security and vulnerability tests
    slow: Tests that take a long time to run
    network: Tests that require network access
    gpu: Tests that require GPU acceleration

# Test execution
minversion = 7.0
required_plugins = 
    pytest-cov
    pytest-html
    pytest-json-report
    pytest-mock
    pytest-asyncio

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::FutureWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio
asyncio_mode = auto

# Timeout
timeout = 300

# Parallel execution
# -n auto for automatic CPU detection
# Use with: pytest -n auto
name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  smoke-binaries:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pkg
        run: npm i -g pkg

      - name: Package CLI (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path tmp\bin | Out-Null
          npx pkg -t node18-win-x64 --out-path tmp\bin bin\arthen.js

      - name: Package CLI (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p tmp/bin
          npx pkg -t node18-linux-x64 --out-path tmp/bin bin/arthen.js

      - name: Package CLI (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p tmp/bin
          npx pkg -t node18-macos-x64 --out-path tmp/bin bin/arthen.js

      - name: Smoke Test (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null
          tmp\bin\arthen-win-x64.exe --help 2>&1 | Tee-Object -File logs\smoke-windows.log -Append
          tmp\bin\arthen-win-x64.exe setup-icons --help 2>&1 | Tee-Object -File logs\smoke-windows.log -Append
          tmp\bin\arthen-win-x64.exe setup-icons --dry-run --user-level --os windows 2>&1 | Tee-Object -File logs\smoke-windows.log -Append
          tmp\bin\arthen-win-x64.exe cleanup-icons --help 2>&1 | Tee-Object -File logs\smoke-windows.log -Append
          tmp\bin\arthen-win-x64.exe cleanup-icons --dry-run --user-level --os windows 2>&1 | Tee-Object -File logs\smoke-windows.log -Append

      - name: Smoke Test (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p logs
          chmod +x tmp/bin/arthen-linux-x64
          tmp/bin/arthen-linux-x64 --help 2>&1 | tee -a logs/smoke-linux.log
          tmp/bin/arthen-linux-x64 setup-icons --help 2>&1 | tee -a logs/smoke-linux.log
          tmp/bin/arthen-linux-x64 setup-icons --dry-run --user-level --os linux 2>&1 | tee -a logs/smoke-linux.log
          tmp/bin/arthen-linux-x64 cleanup-icons --help 2>&1 | tee -a logs/smoke-linux.log
          tmp/bin/arthen-linux-x64 cleanup-icons --dry-run --user-level --os linux 2>&1 | tee -a logs/smoke-linux.log

      - name: Smoke Test (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p logs
          chmod +x tmp/bin/arthen-macos-x64
          tmp/bin/arthen-macos-x64 --help 2>&1 | tee -a logs/smoke-macos.log
          tmp/bin/arthen-macos-x64 setup-icons --help 2>&1 | tee -a logs/smoke-macos.log
          tmp/bin/arthen-macos-x64 setup-icons --dry-run --user-level --os macos 2>&1 | tee -a logs/smoke-macos.log
          tmp/bin/arthen-macos-x64 cleanup-icons --help 2>&1 | tee -a logs/smoke-macos.log
          tmp/bin/arthen-macos-x64 cleanup-icons --dry-run --user-level --os macos 2>&1 | tee -a logs/smoke-macos.log

      - name: Assert Logs (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $ErrorActionPreference = 'Stop'
          $log = 'logs\smoke-windows.log'
          $patterns = @('Usage:', 'setup-icons', 'cleanup-icons')
          foreach ($p in $patterns) {
            if (-not (Select-String -Path $log -Pattern $p -SimpleMatch)) {
              Write-Error "Missing pattern '$p' in $log"
            }
          }
          $dryPatterns = @('dry-run', 'Dry run', 'DRY RUN', 'would')
          $foundDry = $false
          foreach ($dp in $dryPatterns) {
            if (Select-String -Path $log -Pattern $dp) { $foundDry = $true }
          }
          if (-not $foundDry) { Write-Error "Missing dry-run indicator in $log" }
          Write-Host "Log assertions passed for Windows."

      - name: Assert Logs (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          set -euo pipefail
          log="logs/smoke-linux.log"
          grep -E "Usage:" "$log"
          grep -E "setup-icons" "$log"
          grep -E "cleanup-icons" "$log"
          grep -Ei "dry(-| )?run|would" "$log"
          echo "Log assertions passed for Linux."

      - name: Assert Logs (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          set -euo pipefail
          log="logs/smoke-macos.log"
          grep -E "Usage:" "$log"
          grep -E "setup-icons" "$log"
          grep -E "cleanup-icons" "$log"
          grep -Ei "dry(-| )?run|would" "$log"
          echo "Log assertions passed for macOS."

      - name: Upload Smoke Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs-${{ matrix.os }}
          path: logs/*
          if-no-files-found: warn
  build-and-release:
    needs: smoke-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build package
        run: python -m build

      - name: Twine check
        run: python -m twine check dist/*

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Ensure Logo in Public
        run: |
          mkdir -p server/frontend/public
          cp -f ARTHEN-LOGO-TRANSPARANSI.png server/frontend/public/ARTHEN-LOGO-TRANSPARANSI.png

      - name: Ensure Docs in Public
        run: |
          mkdir -p server/frontend/public/docs
          cp -rf docs/* server/frontend/public/docs/
          python - <<'PY'
import os, json
base = 'server/frontend/public/docs'
files = []
for root, _, fns in os.walk(base):
    for fn in fns:
        if fn.endswith('.md'):
            rel = os.path.relpath(os.path.join(root, fn), base).replace('\\','/')
            files.append(rel)
with open(os.path.join(base,'index.json'),'w',encoding='utf-8') as f:
    json.dump({'files': files}, f, ensure_ascii=False, indent=2)
PY

      - name: Install Frontend Dependencies
        working-directory: server/frontend
        run: npm ci

      - name: Install vsce
        run: npm i -g vsce

      - name: Package VSCode extension
        working-directory: editors/vscode/arthen-file-icons
        run: vsce package

      - name: Install pkg
        run: npm i -g pkg

      - name: Package CLI (Direct Binaries)
        run: |
          mkdir -p dist/bin
          npx pkg -t node18-win-x64,node18-linux-x64,node18-macos-x64,node18-macos-arm64 --out-path dist/bin bin/arthen.js

      - name: Build Frontend (Production)
        working-directory: server/frontend
        run: npm run build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          files: |
            dist/arthen_lang-*.tar.gz
            dist/arthen_lang-*.whl
            server/frontend/dist/**
            editors/vscode/arthen-file-icons/*.vsix
            dist/bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}